apiVersion: cluster.x-k8s.io/v1beta2
kind: Cluster
metadata:
  name: clusterapi-production
  namespace: default
  labels:
    env: production
spec:
  clusterNetwork:
    pods:
      cidrBlocks:
      - 10.220.0.0/16
    serviceDomain: cluster.local
    services:
      cidrBlocks:
      - 10.225.0.0/16
  topology:
    classRef:
      name: quick-start
    controlPlane:
      replicas: 1
    variables:
    - name: imageRepository
      value: ""
    - name: etcdImageTag
      value: ""
    - name: coreDNSImageTag
      value: ""
    - name: podSecurityStandard
      value:
        audit: restricted
        enabled: true
        enforce: baseline
        warn: restricted
    version: v1.33.0
    workers:
      machineDeployments:
      - class: default-worker
        name: md-0
        replicas: 2
