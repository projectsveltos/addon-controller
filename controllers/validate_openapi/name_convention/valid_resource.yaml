apiVersion: apps/v1
kind: Deployment
metadata:
  name: prod-nginx
  namespace: default
  labels:
    app: sample-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      containers:
        - name: sample-container
          image: nginx:latest
          ports:
            - containerPort: 80